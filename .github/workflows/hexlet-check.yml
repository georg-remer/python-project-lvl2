name: hexlet-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Hexlet project check
        uses: hexlet/project-action@release
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}

      # make depends on poetry
      - name: Install dependencies
        run: |
          pip install poetry
          make install

      - name: Run linter
        run: |
          make lint

      - name: Run tests
        run: |
          make test


