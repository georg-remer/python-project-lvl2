[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

per-file-ignores =
  # WPS210, WPS231: No need to refactor at the moment
  gendiff/gendiff.py: WPS210, WPS231
  # WPS421: It is possible to have prints in cli
  gendiff/script.py: WPS421


[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79